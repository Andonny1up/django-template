{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'dashboard/css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Menú lateral -->
        <aside class="w-64 h-screen bg-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Menú</h1>
            </div>
            <hr>
            {% load dashboard_tags %}
            {% render_menu 'main_menu' request.path %}
        </aside>
        
        <!-- Contenido principal -->
        <div class="flex-1 ">
            <header class="bg-white shadow p-4 mb-6">
                <h1 class="text-3xl font-bold">Título de la Página</h1>
                <h2>{{request.path}}</h2>
            </header>
            <main>
                {% block content %}
                <!-- Tu contenido aquí -->
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
